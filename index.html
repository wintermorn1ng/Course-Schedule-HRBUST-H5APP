<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			preloadPages:[{
				url:"main.html",
				id:"main.html"
			}]
		});
		document.addEventListener("plusready",function(){
			var loginFlag=plus.storage.getItem("loginFlag");
			if(loginFlag){
				//打开首页
				mui.openWindow({
					url:"main.html",
					id:"main.html",
					anishow:"zoom-out"
				});
			}
			else{
			   mui.openWindow({
				  url:"login.html",
				  id:"login.html"
			   });
			}
		});
    </script>
</head>
<body>
	
</body>
</html>
